name: Post Daily Answer

on:
  schedule:
    # JST 9:15, 13:15, 18:15 (15 minutes after each quiz posting)
    - cron: "15 0 * * *"  # UTC 0:15 = JST 9:15
    - cron: "15 4 * * *"  # UTC 4:15 = JST 13:15
    - cron: "15 9 * * *"  # UTC 9:15 = JST 18:15
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip Discord posting)"
        required: false
        type: boolean
        default: false

jobs:
  post-answer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Post answer
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm run post-answer -- --dry-run
          else
            npm run post-answer
          fi
